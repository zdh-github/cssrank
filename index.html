    function sort() {
        var div = document.getElementsByTagName('div');
        for(var item of div) {
            item.style.display = "none";
        }
        var input = document.getElementById('input');
        var value = input.value.replace(/\s+/g,'');
        var styles = value.split(';');
        var keys = styles.map(function(item, index) {
            return item.slice(0, item.search(':'));
        });
        var indexs = keys.map(function(item, index) {
            return css.indexOf(item);
        });
        var results = [];
        indexs.forEach(function(item, index) {
            results[item] = styles[index];
        });
        results.forEach(function(item, index) {
            if(item.length) {
                var div = document.createElement('div');
                var key = item.slice(0, item.search(':') + 1);
                var value = item.slice(item.search(':') + 1, item.length);
                div.innerText = key + ' ' + value + ';';
                document.body.appendChild(div);
            }
        });
    }

        var input = document.getElementById('input');
        input.value = "";
